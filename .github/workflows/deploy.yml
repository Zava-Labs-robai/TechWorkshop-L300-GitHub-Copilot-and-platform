name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: zavastorefont

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          REGISTRY="${{ vars.ACR_NAME }}.azurecr.io"
          # Build the Docker image
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:${{ github.sha }} -t $REGISTRY/${{ env.IMAGE_NAME }}:latest ./src

          # Push both tags to registry
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          images: ${{ vars.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
